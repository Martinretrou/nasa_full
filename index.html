<!doctype html>
<html>

<head>
    <title>mars_rover_report</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <link href="app/css/style.min.css" rel="stylesheet" />
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>

    <!-- Modules -->
    <script src="app/js/app.js"></script>
    <!-- Controllers -->
    <script src="app/js/controllers/MainContent.js"></script>
</head>

<body ng-app="appMain">
    <div class="main" ng-controller="MainContent" id="top">
        <header>
            <div class="container_logo">nasa_api_exploration</div>
            <a href="#top">
                <img class="logo_nasa" src="http://www.dafont.com/forum/attach/orig/5/2/524557.png" />
            </a>
        </header>
        <div class="grid_link">
            <div class="grid_content">
                <a class="apod_link hvr-underline-from-center" href="apod.html">astronomy_picture_of_the_day</a>
            </div>
            <div class="grid_content">
                <a class="mars_link hvr-underline-from-center" href="mars.html">mars_rover_report</a>
            </div>
        </div>
        <div class="gradient_fade"></div>
        <div class="grid">
            <div class="grid_content">
                <img src='app/img/apod.jpg'/>
            </div>
            <div class="grid_content">    
                <img src="app/img/mars.jpg"/>
            </div>
        </div>
        <p ng-mouseenter="info = true" ng-mouseleave="info = false" class="info_trigger">More infos</p>
        <p class="info_text" ng-show="info">This project is an exploration of NASA's different API. It's also alearning exercice to try and learn on how to use an API and to extract the data.</p>
    </div>
</body>

</html>
